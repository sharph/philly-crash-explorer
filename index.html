<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Philadelphia Crash Explorer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="top" class="clearfix">
        <div class="col-xs-8">
            <h1>Philadelphia Crash Explorer</h1>
        </div>
        <div class="col-xs-4 links">
            <a href="https://www.opendataphilly.org/dataset/vehicular-crash-data">data</a><br>
            <a href="https://github.com/sharph/philly-crash-explorer">code</a><br>
            <a href="mailto:sharp@sauropod.org">your comments</a>
        </div>
    </div>
    <div id="map" class="clearfix"></div>
    <div id="controls" class="container">
        <div class="col-sm-2 col-xs-6">
            <h2>Show crashes involving...</h2><br>
            <input type="checkbox" id="automobile-checkbox" onchange="refresh()">
            <label for="automobile-checkbox">Automobiles</label> and<br>
            <input type="checkbox" id="bicycle-checkbox" onchange="refresh()">
            <label for="bicycle-checkbox">Bicycles</label> and<br>
            <input type="checkbox" id="ped-checkbox" onchange="refresh()">
            <label for="ped-checkbox">Pedestrians</label> and<br>
            <input type="checkbox" id="motorcycle-checkbox" onchange="refresh()">
            <label for="motorcycle-checkbox">Motorcycles</label> and<br>
            <input type="checkbox" id="bus-checkbox" onchange="refresh()">
            <label for="bus-checkbox">Busses</label>
        </div>
        <div class="col-sm-2 col-xs-6">
            <h2>For years...</h2><br>
            <input type="checkbox" id="2011-checkbox" onchange="refresh()">
            <label for="2011-checkbox">2011</label><br>
            <input type="checkbox" id="2012-checkbox" onchange="refresh()">
            <label for="2012-checkbox">2012</label><br>
            <input type="checkbox" id="2013-checkbox" onchange="refresh()">
            <label for="2013-checkbox">2013</label><br>
            <input type="checkbox" id="2014-checkbox" onchange="refresh()">
            <label for="2014-checkbox">2014</label>
        </div>
        <div class="col-sm-8">
            <div id="toddow">
            </div>
            <input type="checkbox" id="toddow-vp-checkbox" onchange="refreshToddow()">
            <label for="toddow-vp-checkbox">
                Only calculate TODDOW for crashes shown within map view
            </label>
        </div>
    </div>
    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
        <script src="js/script.js"></script>
        <script src="js/toddow.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crash Data</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <link rel="stylesheet" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="map"></div>
    <div id="controls">
        <div class="col-sm-2 col-xs-6">
            <h2>Show crashes involving...</h2><br>
            <input type="checkbox" id="bicycle-checkbox" onchange="refresh()">
            <label for="bicycle-checkbox">Bikes</label> and<br>
            <input type="checkbox" id="automobile-checkbox" onchange="refresh()">
            <label for="automobile-checkbox">Automobiles</label> and<br>
            <input type="checkbox" id="ped-checkbox" onchange="refresh()">
            <label for="ped-checkbox">Pedestrians</label>
        </div>
        <div class="col-sm-2 col-xs-6">
            <h2>For years...</h2><br>
            <input type="checkbox" id="2011-checkbox" onchange="refresh()">
            <label for="2011-checkbox">2011</label><br>
            <input type="checkbox" id="2012-checkbox" onchange="refresh()">
            <label for="2012-checkbox">2012</label><br>
            <input type="checkbox" id="2013-checkbox" onchange="refresh()">
            <label for="2013-checkbox">2013</label><br>
            <input type="checkbox" id="2014-checkbox" onchange="refresh()">
            <label for="2014-checkbox">2014</label>
        </div>
        <div class="col-sm-8">
            <div id="toddow">
            </div>
        </div>
    </div>
    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
        <script src="js/script.js"></script>
        <script src="js/toddow.js"></script>
    </footer>
  </body>
</html>
